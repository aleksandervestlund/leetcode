name: Sync Leetcode

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 6"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sync
        uses: joshcai/leetcode-sync@v1.5
        with:
          github-token: ${{ github.token }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: source
          verbose: true
          commit-header: '[LeetCode Sync]'
    
      - name: Install Python dependencies
          run: |
            pip3 install -r requirements.txt

      - name: Fetch Problem Descriptions and Create `README.md`
        run: |
          python3 fetch_readme_and_init.py

      - name: Commit changes
        run: |
          git add .
          git commit -m "Add README.md and __init__.py to each problem directory"
          git push
